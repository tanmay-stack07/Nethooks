<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card</title>
  <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" />
  <style>
    :root {
      --bg: #0b0b0b;
      --card: #141414;
      --muted: #9ba3af;
      --primary: #e50914;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; background: radial-gradient(1200px 600px at 10% -10%, rgba(229,9,20,0.25), transparent),
      radial-gradient(1000px 500px at 110% 10%, rgba(229,9,20,0.18), transparent), var(--bg);
      color: #fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: grid; place-items: center;
    }
    .wrap { width: min(920px, 92vw); padding: 24px; }
    a.back { color: #fff; opacity: .8; text-decoration: none; font-weight: 600; }
    .card {
      display: grid; grid-template-columns: 220px 1fr; gap: 28px; padding: 28px; border-radius: 16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08); box-shadow: 0 20px 60px rgba(0,0,0,.5);
      backdrop-filter: blur(8px);
    }
    .avatar {
      width: 220px; height: 220px; border-radius: 14px; overflow: hidden; background: #000; display: grid; place-items: center;
      border: 1px solid rgba(255,255,255,0.08);
    }
    .avatar img { width: 100%; height: 100%; object-fit: cover; display: block; }
    .name { font-size: 2rem; font-weight: 800; margin: 4px 0 6px; }
    .handle { color: var(--muted); font-weight: 600; margin-bottom: 14px; }
    .bio { color: #e5e5e5; line-height: 1.6; margin-bottom: 22px; }
    .row { display: flex; flex-wrap: wrap; gap: 10px; }
    .pill { border: 1px solid rgba(255,255,255,0.14); background: rgba(255,255,255,0.06); padding: 10px 14px; border-radius: 999px;
      font-weight: 700; font-size: .92rem; }
    .cta { display: inline-flex; align-items: center; gap: 10px; padding: 12px 18px; border-radius: 12px; border: 1px solid transparent;
      background: #fff; color: #000; font-weight: 800; cursor: pointer; text-decoration: none; }
    .cta.secondary { background: rgba(255,255,255,0.08); color: #fff; border-color: rgba(255,255,255,0.16); }
    .grid { display: grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap: 10px; }
    .stat { background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.08); padding: 14px; border-radius: 12px; text-align: center; }
    .muted { color: var(--muted); }
    @media (max-width: 700px) {
      .card { grid-template-columns: 1fr; text-align: center; }
      .avatar { margin: 0 auto; }
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <a class="back" href="{{ url_for('index') }}">‚Üê Back to Home</a>
    <div class="card">
      <div class="avatar">
        <img src="{{ avatar }}" alt="{{ name }}" />
      </div>
      <div>
        <div class="name">{{ name or 'User' }}</div>
        <div class="handle">{{ email }}</div>
        <p class="bio">Welcome to your profile card. This page uses your Gravatar image so it always stays in sync with your email.</p>
        <div class="row" style="margin-bottom:18px">
          <span class="pill">Reader</span>
          <span class="pill">Explorer</span>
          <span class="pill">Philosophy</span>
        </div>
        <div class="row" style="margin-bottom:18px">
          <a class="cta" href="mailto:{{ email }}">Contact</a>
          <a class="cta secondary" href="{{ url_for('index') }}#philosophy-carousel">Go to Philosophy</a>
        </div>
        <div class="grid">
          <div class="stat"><div class="muted">Lists</div><div style="font-size:1.4rem;font-weight:800">3</div></div>
          <div class="stat"><div class="muted">Favorites</div><div style="font-size:1.4rem;font-weight:800">12</div></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
